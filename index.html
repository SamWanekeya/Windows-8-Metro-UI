<!DOCTYPE HTML>
<html lang="en-US">

    <head>

			<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
			<title>Windows 8 Metro UI in HTML5 and CSS</title>

			<link type="text/css" rel="stylesheet" href="styles/main.css">
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<!--	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">-->			
		
		
		<link rel="shortcut icon" href="styles/images/favicon.ico">
		<link rel="apple-touch-icon-precomposed" sizes="57x57" href="styles/images/apple-touch-icon-57x57.png" />
		<link rel="apple-touch-icon-precomposed" sizes="114x114" href="styles/images/apple-touch-icon-114x114.png" />
		<link rel="apple-touch-icon-precomposed" sizes="72x72" href="styles/images/apple-touch-icon-72x72.png" />
		<link rel="apple-touch-icon-precomposed" sizes="144x144" href="styles/images/apple-touch-icon-144x144.png" />
		<link rel="apple-touch-icon-precomposed" sizes="60x60" href="styles/images/apple-touch-icon-60x60.png" />
		<link rel="apple-touch-icon-precomposed" sizes="120x120" href="styles/images/apple-touch-icon-120x120.png" />
		<link rel="apple-touch-icon-precomposed" sizes="76x76" href="styles/images/apple-touch-icon-76x76.png" />
		<link rel="apple-touch-icon-precomposed" sizes="152x152" href="styles/images/apple-touch-icon-152x152.png" />
		<link rel="icon" type="image/png" href="styles/images/favicon-196x196.png" sizes="196x196" />
		<link rel="icon" type="image/png" href="styles/images/favicon-96x96.png" sizes="96x96" />
		<link rel="icon" type="image/png" href="styles/images/favicon-32x32.png" sizes="32x32" />
		<link rel="icon" type="image/png" href="styles/images/favicon-16x16.png" sizes="16x16" />
		<link rel="icon" type="image/png" href="styles/images/favicon-128.png" sizes="128x128" />
		<meta name="application-name" content="&nbsp;"/>
		<meta name="msapplication-TileColor" content="#FFFFFF" />
		<meta name="msapplication-TileImage" content="styles/images/mstile-144x144.png" />
		<meta name="msapplication-square70x70logo" content="styles/images/mstile-70x70.png" />
		<meta name="msapplication-square150x150logo" content="styles/images/mstile-150x150.png" />
		<meta name="msapplication-wide310x150logo" content="styles/images/mstile-310x150.png" />
		<meta name="msapplication-square310x310logo" content="styles/images/mstile-310x310.png" />

		<body>
		

  <div class="container">
  
		<div class="start-top">Start</div>

    <div class="mail">
      <i class="fa fa-envelope fa-3x mailIcon"></i>
      <span class="mailmail">Mail</span>
    </div>

    <div class="skype">
      <i class="fa fa-skype fa-3x skypeIcon"></i>
      <span class="skypeskype">Skype</span>
    </div>

    <div class="maps">
      <i class="fa fa-map fa-3x mapsIcon"></i>
      <span class="mapsmap">Maps</span>
    </div>

    <div class="readin-list">
      <i class="fa fa-get-pocket fa-3x read-listIcon"></i>
      <span class="read-listread">Reading List</span>
    </div>

    <div class="desktop">
      <i class="fa fa-windows fa-3x desktopIcon"></i>
      <span class="desktopdesktop">Desktop</span>
    </div>

    <div class="calendar">
      <i class="fa fa-calculator fa-1x calendarIcon"></i>
      <span class="calendarDate">13</span><br><span class="calendarDay">Thursday</span>
    </div>

    <div class="sports">
      <i class="fa fa-trophy fa-3x sportsIcon"></i>
      <span class="sportssports">Sports</span>
    </div>

    <div class="weather">
      <i class="fa fa-sun-o fa-3x weatherIcon"></i>
      <span class="weatherweather">Weather</span>
    </div>

    <div class="photos">
      <i class="fa fa-file-photo-o fa-3x photoIcon"></i>
      <span class="photophoto">Photos</span>
    </div>

    <div class="help">
      <i class="fa fa-question-circle-o fa-3x helpIcon"></i>
      <span class="helphelp">Help + Tips</span>
    </div>

    <div class="news">
      <i class="fa fa-newspaper-o fa-3x newsIcon"></i>
      <span class="newsnews">News</span>
    </div>

    <div class="money">
      <i class="fa fa-line-chart fa-3x moneyIcon"></i>
      <span class="moneymoney">Money</span>
    </div>

    <div class="people">
      <i class="fa fa-user fa-3x peopleIcon"></i>
      <span class="peoplepeople">People</span>
    </div>

    <div class="ie">
      <i class="fa fa-internet-explorer fa-3x ieIcon"></i>
      <span class="ieie">Internet Explorer</span>
    </div>

    <div class="video">
      <i class="fa fa-play-circle fa-2x videoIcon"></i>
    </div>

    <div class="camera">
      <i class="fa fa-camera fa-2x cameraIcon"></i>
    </div>

    <div class="game">
      <i class="fa fa-gamepad fa-2x gameIcon"></i>
    </div>

    <div class="headPhone">
      <i class="fa fa-headphones fa-2x headPhoneIcon"></i>
    </div>


    <div class="ws">
      <i class="fa fa-shopping-bag fa-2x wsIcon"></i>
      <span class="wsws">Store</span>
    </div>

    <div class="fd">
      <i class="fa fa-spoon fa-4x fdIcon"></i>
      <span class="fdfd">Food & Drink</span>
    </div>

    <div class="skydrive">
      <i class="fa fa-cloud fa-3x skydriveIcon"></i>
      <span class="skydriveskydrive">SkyDrive</span>
    </div>

    <div class="health">
      <i class="fa fa-heartbeat fa-3x healthIcon"></i>
      <span class="healthhealth">Health</span>
    </div>

  </div>
  <div class="footer">Say something</div>


</body>
</html>
